    <script>
        function show_hide(self) {
            box = document.getElementById("comments-container-" + self.id.split("-")[2]);
            // console.log("show_hide-" + self.id);
            if (box.className == "show") {
                box.className = "hide";
                // self.value = "show";
            }
            else {
                box.className = "show";
                // self.value = "hide";
            }
        };
